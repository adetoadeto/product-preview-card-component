<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="content-overlay">
      
      <div class="product">
        <img class="desktop-view" src="./images/image-product-desktop.jpg" alt="perfume bottle">
        <img class="mobile-view" src="./images/image-product-mobile.jpg" alt="" class="mobile-view">
      </div>
      
      <div class="content">
        <div class="heading">
          <p>PERFUME</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>

        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by 
            Olivier Polge, Perfumer-Creator for the House of CHANEL 
          </p>
        </div>
        
        <div class="price">
          <strong>$149.99 <span>$169.99</span></strong>
        </div>
      
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="cart">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatomi</a>.
  </div>
</body>
</html>
